{% extends "base.html" %}
{% block head %}
<title>Sounder</title>
<style>
  form{
    min-width: 80%;
    min-height: 80%;
    border-radius: 50px;
    border: none;
    align-items: center;
    justify-content: center;
    padding: 30px;
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    drop-shadow: gray;
  }
  textarea{
        grid-column-start: span 12;
        height: 300px;
        text-align: center;
        border-radius: 20px;
        border: solid;
        border-color: #00308F;
        color: black;
        padding: 10px;
        margin-bottom: 50px;
        font-size: 16px;
        box-sizing: border-box;
        resize: none; /* Optional: disable resizing */
        overflow-y: auto; /* Optional: add vertical scroll bar when content exceeds height */
    }

    textarea:hover{
    outline:none;
    border-color: yellow;
  }
  textarea:focus{
    outline:none;
    text-align: start;
    border-color: #00308F;
  }
  button{
    grid-column-start: span 5;
    min-height: 50px;
    border-radius: 50px;
    color: white;
    background-color: #00308F;
    padding: 14px;
    border:none;
    font-size: 20px;
  }
  button:hover{
    outline:none;
    background-color: yellow;
  }  
  select{
    margin-right: 30px;
    grid-column-start: span 7;
    height: 50px;
    border-radius: 50px;
    color: white;
    background-color: #00308F;
    padding: 10px;
    border:none;
    font-size: 20px;
  }
  select:hover{
    outline:none;
    background-color: yellow;
  }
  select:focus{
    background: #00308F;
    outline:none;
  }
</style>
{% endblock %}

{% block body %}
  <p style="color: #00308F; text-align: center;">{{ note }}</p>
  <form method="POST" action="{% url 'text_to_voice' %}">
    {% csrf_token %}
    <textarea type="text" name="text" placeholder="Please enter your text here:" required ></textarea>
    <select name="language">
        <option value="en">English</option>
        <option value="ur">Urdu</option>
        <option value="hi">Hindi</option>
        <option value="ru">Russian</option>      
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="pt">Portuguese</option>
        <option value="de">German</option>
        <option value="ar">Arabic</option>
        <option value="zh-CN">Chinese (Mandarin)</option>
        <option value="zh-TW">Chinese (Taiwanese)</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="it">Italian</>
        <option value="pt-BR">Portuguese (Brazil)</option>
        <option value="tr">Turkish</option>
        <option value="nl">Dutch</option>
        <option value="pl">Polish</>
        <option value="sv">Swedish</option>
        <option value="fi">Finnish</option>
        <option value="da">Danish</option>
        <option value="no">Norwegian</option>
        <option value="hu">Hungarian</option>
        <option value="el">Greek</option>
        <option value="cs">Czech</option>
        <option value="th">Thai</option>
        <option value="vi">Vietnamese</option>
        <option value="he">Hebrew</option>
        <option value="id">Indonesian</option>
        <option value="ms">Malay</option>
        <option value="ro">Romanian</option>
        <option value="uk">Ukrainian</option>
        <option value="sk">Slovak</option>
        <option value="sl">Slovenian</option>
        <option value="hr">Croatian</option>
      </select>
      
    <button type="submit">Submit</button>
  </form>
{% endblock %}
